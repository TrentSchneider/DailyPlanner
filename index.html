<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="Assets/Style/style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body class="woodBackground">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-9 background notebookPad">
					<header class="jumbotron">
						<h1 class="display-4">Work Day Scheduler</h1>
						<p class="lead">
							A simple calendar app for scheduling your work day
						</p>
						<br /><br />
						<p id="currentDay" class="lead margDown"></p>
						<div class="row justify-content-center">
							<div class="col-9 float-left margDown">
								<button id="previousDay" class="btn bgButton text-light">
									Previous Day
								</button>
								<button id="today" class="btn bgButton text-light">
									Today
								</button>
								<button id="nextDay" class="btn bgButton text-light">
									Next Day
								</button>
							</div>
						</div>
					</header>
					<div class="row justify-content-md-center">
						<div class="col-9 pageSpace">
							<div class="container" id="scheduleSpace">
								<!-- Timeblocks go here -->
							</div>
							<div class="buttonAlign">
								<button
									id="clear"
									type="button"
									class="btn bgButton text-light"
								>
									Clear Schedule
								</button>
							</div>
						</div>
					</div>
					<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
					<script src="Assets/JS/script.js"></script>
				</div>
			</div>
		</div>
	</body>
</html>
